        <div class="quiz">
            <form name="answer_form" class="form">

                <div class="form__group">
                    <p class="form__group-question">What is your name ?</p>
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="name1" name="1" value="Mahmoud">
                        <label for="name1" class="form__radio-label">Mahmoud</label>
                    </div>
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="name2" name="1" value="Ahmed">
                        <label for="name2" class="form__radio-label">Ahmed</label>
                    </div>
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="name3" name="1" value="Amira">
                        <label for="name3" class="form__radio-label">Amira</label>
                    </div>
                    <div class="form__group-images">
                        <img src="img/gr.png" alt="graph" class="form__group-photo">
                        <img src="img/gr1.png" alt="graph" class="form__group-photo">
                        <img src="img/gr.png" alt="graph" class="form__group-photo">
                        <img src="img/gr1.png" alt="graph" class="form__group-photo">
                    </div>
                </div>

                <div class="form__group">
                    <p class="form__group-question">What is your age ?</p>
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="age1" name="2" value="25">
                        <label for="age1" class="form__radio-label">25</label>
                    </div>
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="age2" name="2" value="15">
                        <label for="age2" class="form__radio-label">15</label>
                    </div>
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="age3" name="2" value="20">
                        <label for="age3" class="form__radio-label">20</label>
                    </div>
                </div>

                <div class="form__group">
                    <p class="form__group-question">What is your father's name?</p>
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="fath1" name="3" value="Reda">
                        <label for="fath1" class="form__radio-label">Reda</label>
                    </div>
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="fath2" name="3" value="Fouad">
                        <label for="fath2" class="form__radio-label">Fouad</label>
                    </div>
                    <div class="form__radio-group">
                        <input type="radio" class="form__radio-input" id="fath3" name="3" value="Amira">
                        <label for="fath3" class="form__radio-label">Amira</label>
                    </div>
                </div>

                <button type="submit" class="btn btn--green mt-2">Send Answers</button>
                
            </form>
